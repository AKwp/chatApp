<div class="text-center">
  <main class="form-signin">
    <form (ngSubmit)="onUserLogin()" #userForm="ngForm">
      <img class="mb-4" src="../assets/images/xopero_logo.jpeg" alt="xopero_logo" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Enter the chat</h1>

      <div class="form-floating">
        <label for="floatingInput">Enter your name</label>
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Name..."
          ngModel
          name="username"
        >
        <div *ngIf="nameToShort" class="warning-alert">Name must be at least 3 characters long.</div>
        <div *ngIf="nameToLong" class="warning-alert">Name must be not longer that 10 characters.</div>
        <div *ngIf="userExist" class="warning-alert">Given username already exist.</div>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Join Chat</button>
    </form>
  </main>
</div>
