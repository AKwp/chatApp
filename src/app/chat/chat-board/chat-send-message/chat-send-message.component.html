<div class="row">
  <div class="col">
    <form (ngSubmit)="onSendMessage()" #messageForm="ngForm" (keydown)="onEnterPress($event)">
      <div class="form-floating">
        <textarea
          name="messageText"
          class="form-control"
          placeholder="write something..."
          ngModel
        ></textarea>
      </div>
      <button class="btn btn-primary" type="submit"> Send </button>
    </form>
  </div>
</div>
